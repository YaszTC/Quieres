<body class="container bg-primary text-white text-center">
    <h1 class="display-1 fw-bold">Me darias el honor de que seas mi pareja?</h1>
    <div class="mt-5">
        <button class="btn btn-light btn-lg" onclick="siquiere(event)">
            Shi
        </button>
        <button class="btn btn-danger ms-2 btn-lg" onmouseenter="noquiere(event)">
            Nopi
        </button>
    </div>
</body>
<script>
    function  noquiere(e) {
        let target = e.target;
        let maxWidht = window.innerWidth;
        let maxHeight = window.innerHeight;

        let randomWidth = getRandomInt(0, maxWidht - target.offsetWidth);
        let randomHeight = getRandomInt(0, maxHeight - target.offsetHeight);

        target.style.position = "absolute";
        target.style.top = randomHeight + "px";
        target.style.left = randomHeight + "px";
    }
    function siquiere (parameters) {
        alert("Gracias, te hare lo mas feliz que pueda, que tu corazoncito estalle de felicidad");
    }
    function getRandomInt (min,max) {
        return Math.floor (Math.random() * (max-min)) + min;
    }
</script>
